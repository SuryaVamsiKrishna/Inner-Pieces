<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Mock store</title>
</head>
<body>
    <nav class="navbar navbar-Dark bg-dark">
            <div class="row"><h3><a href="{% url 'store' %}">Store &nbsp;</a> </h3>
        <a class="navbar-brand" href="http://localhost:8000/" target="_blank"><p style="color: white; text-align:center;"> Powered by <b style="color: rgb(179, 175, 175);">Inner Pieces</b></p>
        </a></div>
      </nav>
    <div class="container-fluid" style="margin-bottom:2em;">
        
            
          
      <div class="container">
          <h2 style="text-align: center;"> Welcome to the store, {{user.username}} </h2>
          <br><hr>
    <div class="row">
        
        {% for item in items %}
        <div class="card" style="width: 19rem; margin: 2em; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);">
          <div style="width: auto;height: 200px;overflow: hidden;">
          <img class="card-img-top" src="http://127.0.0.1:8000{{ item.image }}" alt="Card image cap" ></div>
            <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text"><strong>${{item.price}}</strong><br><strong>User Rating:</strong> {{item.rating}}/5</p>
            
            
            <a href="{% url 'order' param1=item.name param2='add' %}"><button  class="btn btn-primary update-cart" data-prodname="{{item.name}}" data-action="add">Add to cart</button></a>
            
            </div>
            
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'cart' %}" class="col mx-auto"><button class="btn btn-primary">Proceed to Cart</button></a>
    </div>
    </div>    
</body>
